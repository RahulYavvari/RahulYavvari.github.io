      .spinner {
        width: 64px;
        height: 64px;
        display: inline-block;
        position: relative;
      }
      .spinner:after {
        content: " ";
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 0;
        box-sizing: border-box;
        border: 8px solid #000;
        border-color: #000 transparent #000 transparent;
        animation: spinner-dual-ring 1.2s linear infinite;
      }
      @keyframes spinner-dual-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .spinner-exact {
        display: inline-block;
        position: relative;
        width: 48px;
        height: 48px;
      }
      .spinner-exact div {
        position: absolute;
        left: 22px;
        top: 4px;
        width: 4px;
        height: 12px;
        border-radius: 2px;
        background: #222;
        opacity: 0.2;
        transform-origin: 2px 20px;
        animation: spinner-exact-fade 1.2s linear infinite;
      }
      .spinner-exact div:nth-child(1)  { transform: rotate(0deg);   animation-delay: -1.1s; background: #888; }
      .spinner-exact div:nth-child(2)  { transform: rotate(30deg);  animation-delay: -1.0s; background: #999; }
      .spinner-exact div:nth-child(3)  { transform: rotate(60deg);  animation-delay: -0.9s; background: #aaa; }
      .spinner-exact div:nth-child(4)  { transform: rotate(90deg);  animation-delay: -0.8s; background: #bbb; }
      .spinner-exact div:nth-child(5)  { transform: rotate(120deg); animation-delay: -0.7s; background: #ccc; }
      .spinner-exact div:nth-child(6)  { transform: rotate(150deg); animation-delay: -0.6s; background: #ddd; }
      .spinner-exact div:nth-child(7)  { transform: rotate(180deg); animation-delay: -0.5s; background: #eee; }
      .spinner-exact div:nth-child(8)  { transform: rotate(210deg); animation-delay: -0.4s; background: #fff; }
      .spinner-exact div:nth-child(9)  { transform: rotate(240deg); animation-delay: -0.3s; background: #eee; }
      .spinner-exact div:nth-child(10) { transform: rotate(270deg); animation-delay: -0.2s; background: #ccc; }
      .spinner-exact div:nth-child(11) { transform: rotate(300deg); animation-delay: -0.1s; background: #888; }
      .spinner-exact div:nth-child(12) { transform: rotate(330deg); animation-delay: 0s;    background: #222; }
      @keyframes spinner-exact-fade {
        0% { opacity: 1; }
        100% { opacity: 0.2; }
      }
    </style>
